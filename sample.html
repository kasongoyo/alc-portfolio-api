<h1>Welcome to Express server!</h1>
<p>If you see this page, the express web server is successfully installed and
    working.</p>
<div style="width:500px; padding: 30px">
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    <form action="/portfolio" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" name='name'>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">About</label>
            <textarea class="form-control" name='about' rows="3"></textarea>
        </div>
        <fieldset class="form-group">
            <legend class="col-form-label pt-0">Skills</legend>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name='skills' value="Reactjs">
                <label class="form-check-label" for="inlineCheckbox1">ReactJs</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name='skills' value="Php">
                <label class="form-check-label" for="inlineCheckbox2">Php</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name='skills' value="Photoshop">
                <label class="form-check-label" for="inlineCheckbox3">Photoshop</label>
            </div>
        </fieldset>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
